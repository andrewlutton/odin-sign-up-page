<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="img-section">
            <div class="logo-banner">
                <img src="img/odin-lined.png" alt="Odin logo">
                ODIN
            </div>
            <div class="attribution-bg-img">
                <p>Photo by <a
                        href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie
                        West</a> on <a
                        href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </p>
            </div>
        </div>
        <div class="form-section">
            <div class="header">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="#">
                <div class="inputs-container">
                    <p>Let's do this!</p>
                    <div class="inputs">
                        <div class="row">
                            <div class="input">
                                <label for="fname">First Name</label>
                                <input type="text" id="fname" name="fname" required>
                            </div>
                            <div class="input">
                                <label for="lname">Last Name</label>
                                <input type="text" id="lname" name="lname" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="input">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone" required pattern="\d{3}[\-]\d{3}[\-]\d{4}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <div class="input">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" name="confirm-password" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="submit-btn">
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <div class="log-in">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
